<!DOCTYPE html>
<html lang="en">
<head>

    <title>register</title>
    <link rel="icon" href="/public/assets/img/logo.png">
    <link rel="stylesheet" href="public/css/register.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="menu-toggle">
            <input type="checkbox">
            <span></span>

            <span></span>
        </div>
        <ul>
            <li class="logo"><img src="public/assets/img/logo.png"></li>
            <li><a href="/" class="">Home</a></li>

        </ul>
    </nav>
    <!-- End navbar -->

    <!-- Form register -->
    <section>
        <div class="register-container">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <label for="username">Name</label>
                <input type="text" id="username" class="username border-color" name="username" required>
                <label for="email">Email</label>
                <input type="email" id="email" class="email border-color" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" class="password border-color" name="password" required>

                <div class="btn-submit">
                    <button type="submit" id="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <!-- End register -->
</body>
<script src="public/js/register.js"></script>
</html>
